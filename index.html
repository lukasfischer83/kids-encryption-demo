            margin: 10px 0;

            margin-top: 10px;
            color: #333;
        }

	function replaceWordsWithDictionary(str) {
	    // Split the input string into an array of words
	    let words = str.split(/\s+/);
	    
	    // Map each word to its corresponding value in the dictionary
	    let replacedWords = words.map(word => {
		// If the word exists in the dictionary, replace it; otherwise, keep the original word
		return dictionary[word] || word;
	    });
	    
	    // Join the replaced words back into a string and return the result
	    return replacedWords.join(' ');
	}
        // Ereignis: Wenn Spracherkennung ein Ergebnis liefert
        recognition.onresult = (event) => {
            const spokenText = event.results[0][0].transcript; // Transkript des gesprochenen Textes
            textOutput.value = spokenText; // Text im Textfeld anzeigen
            textOutputEncoded.value = replaceWordsWithDictionary(spokenText); // Text im Textfeld anzeigen
        };

        // Ereignis: Fehler in der Spracherkennung
        recognition.onerror = (event) => {
            alert(`Fehler bei der Spracherkennung: ${event.error}`);
        };

        // Klick auf "Spracheingabe starten"
        startRecognitionButton.addEventListener('click', () => {
            recognition.start(); // Spracherkennung starten
        });

        // Funktion zum Vorlesen des Textes
        speakTextButton.addEventListener('click', () => {
            const text = textOutput.value;
            if (text.trim() === '') {
                alert('Das Textfeld ist leer. Bitte geben Sie einen Text ein.');
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'de-DE'; // Deutsch als Sprache festlegen

            // Stimme basierend auf der Auswahl festlegen
            const voices = window.speechSynthesis.getVoices();
            let selectedVoice;

            // Fallback, falls keine passende Stimme gefunden wurde
            selectedVoice = voices.find(voice => voice.lang === 'de-DE');


            utterance.voice = selectedVoice;

            window.speechSynthesis.speak(utterance); // Text vorlesen
        });
